version: '3'
services:
  db:
    image: postgres:11.1-alpine
    volumes:
      - ./data:/var/lib/postgresql/data

  web:
    build: .
    command: bin/rails s -p 3000 -b '0.0.0.0'
      - ./:/app
    working_dir: /app
    ports:
      - 3000:3000
    depends_on:
      - db
    env_file:
      - '.env'
